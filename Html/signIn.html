<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Semantic UI Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="D:/workspace/semantic/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="../css/signstyle.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="D:/workspace/semantic/dist/components/form.min.js"></script>  
<script src="D:/workspace/semantic/dist/semantic.min.js"></script>

</head>
<body>
  
  <div class="ui one column center aligned grid">
  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head">Sign In</h2>
    <form class="ui form">
      
      <div class="field">
        <input type="text" placeholder="name">
      </div> 
      <div class="field">
        <input type="password" name="name" placeholder="password">
      </div>
      <div class="field">
        <input type="submit"  name="password"value="SUBMIT" id="onclick" class="ui button large fluid green">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox">
          <div class="ui error message"></div>
          <label>Remember me</label>
          <div class="ui error message"></div>
        </div>
      </div>
    </form>
  </div>
</div>


<script>

 $('#onclick').click(function()
 {
   $('.ui.form')
 .form({
   fields: {
     name: {
       identifier: 'name',
       rules: [
         {
           type   : 'empty',
           prompt : 'Please enter your name'
         }
       ]
     },
     pass: {
       identifier: 'password',
       rules: [
         {
           type   : 'empty',
           prompt : 'Plese enter the password'
         }
       ]
     }
   }
 });
});
</script>


</body>
</html>
